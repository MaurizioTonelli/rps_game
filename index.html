<!DOCTYPE html>
<html>

<head>
    <title>Rock, paper, scissors</title>

</head>

<body>
    <script>
        function computerPlay(){
            let choice= Math.floor(Math.random()*3)+1;
            switch(choice){
                case 1:
                    return "Rock";
                    break;
                case 2:
                    return "Paper";
                    break;
                case 3:
                    return "Scissors";
                    break;
            }
        }
    </script>
</body>

</html>
